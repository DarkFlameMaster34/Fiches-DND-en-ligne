<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Fiches DND dynamiques</title>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <body>
        <header>
            <div class = "character_name">
                <!--Name of the character-->
                <input type="text" id="name" name = "name" size = 10/>
                <label for="name"><br>Character Name</label>
            </div>

            <div class = "character_infos">
                <ul class = "character_info_list">
                    <!--Class & level of the character-->
                    <li>
                        <input type="text" id="class_level" name = "class_level" size = "10"/>
                        <label for="class"><br>Class & Level</label>
                    </li>

                    <!-- Character background-->
                     <li>
                        <input type="text" id="background" name = "background" size = "10"/>
                        <label for="background"><br>Background</label>
                    </li>

                    <li>
                        <!--Player Name-->
                        <input type="text" id="player_name" name = "player_name" size = "10"/>
                        <label for="player_name"><br>Player Name</label>
                    </li>
                     
                    <li>
                        <!--Character race-->
                        <input type="text" id="race" name = "race" size = "10"/>
                        <label for="race"><br>Race</label>
                    </li>
                        
                    <li>  
                        <!--Character alignment-->
                        <input type="text" id="alignment" name = "aligment" size = "10"/>
                        <label for="name"><br>Aligment</label>
                    </li>
                    
                    <li>
                        <!--Character experience points-->
                        <input type="number" id="exp" name = "exp" size = "10" min="0"/>
                        <label for="exp"><br>Experience points</label>
                    </li>
                </ul>
            </div>
            
        </header>
        <main>
        </main>

        <footer>

        </footer>
    </body>
</html>
